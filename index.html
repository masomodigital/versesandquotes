<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
        .message {
            color: red;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Check credentials
            if (username === 'Admin' && password === 'myversetoday') {
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdFt5iDUHwgcK2YVHGnCXPIzvQydQ8bjxX17obw_mBsQn5SAg/viewform";
            } else {
                message.innerText = "Invalid username or password. Please try again.";
            }

            return false; // Prevent form submission
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/Q2KwPIV.png" alt="Logo">
        <h1>Admin Login</h1>
        <p>Enter your Admin credentials to login and send your Bible verse, power quote, motivational or inspirational message to your subscribers.</p>
        <form onsubmit="return submitForm()">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>

</body>
</html>
